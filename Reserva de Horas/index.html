<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Reserva de horas, medicina, horas">
        <meta name="author" content="Jose Arredondo Rivera">
        <!-- Bootstrap 4.1.3 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Reserva de Horas</title>
    </head>
    <body>
        <form class="formulario">
            <div class="titulo mt-3">
                <h1 class="mx-5 px-5" id="tituloreserv">RESERVA DE HORA</h1>
                <p>Centro Médico</p>
                <div class="separador mx-5 px-5">
                    <hr>
                </div>
            </div>

            <div class="container m5 my-5 px-5 ">

                <div>
                    <p id="mensajefinal"></p>
                </div>
            
                <div class="form-group">
                    <label for="formGroupExampleInput"><h5>Rut</h5></label>
                    <input type="text" class="form-control" id="rutin" placeholder="Ingrese Rut">
                </div>
        
                <div class="form-group">
                    <label for="formGroupExampleInput"><h5>Nombres</h5></label>
                    <input type="text" class="form-control" id="nombrein" placeholder="Ingrese su Nombre">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2"><h5>Apellido</h5></label>
                    <input type="text" class="form-control" id="apellidoin" placeholder="Ingrese su Apellido">
                </div>
            
                <div class="form-group">
                    <label for="formGroupExampleInput2"><h5>Edad</h5></label>
                    <input type="text" class="form-control" id="edadin" placeholder="Ingrese su edad">
                </div>
            
                <div class="form-group">
                    <label for="inputEmail4"><h5>Email</h5></label>
                    <input type="email" class="form-control" id="emailin" placeholder="Ingrese su correo electrónico">
                </div>
            
                <div>
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref"><h5>Especialidad</h5></label>
                    <select class="custom-select my-1 mr-md-2" id="especialidadin">
                        <option selected>Seleccione especialidad</option>
                        <option>Radiología</option>
                        <option>Traumatología</option>
                        <option>Kinesiología</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 px-4">
                        <label for="formGroupExampleInput"><h5>Fecha</h5></label>
                        <input type="date" class="form-control" id="fechain" placeholder="Ingrese fecha">
                    </div>

                    <div class="from-group col-md-6 px-4">
                        <label for="inputState"><h5>Hora</h5></label>
                            <select id="horain" class="form-control">
                                <option selected>Seleccione hora</option>
                                <option>08:00</option>
                                <option>08:45</option>
                                <option>09:30</option>
                                <option>10:45</option>
                                <option>11:30</option>
                                <option>12:15</option>
                                <option>13:00</option>
                                <option>13:45</option>
                                <option>14:30</option>
                                <option>15:15</option>
                            </select>
                    </div>  
                </div>
                <input type="button" class="btn btn-primary" id ="botonin" value=" Reservar"></input>
            </div>

        </form>
        

            <!--jQuery 3.3.1-->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <!--Popper JS 1.14.3-->
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <!--Bootstrap JS 4.1.3-->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
            <script type="text/javascript" src="assets/js/script.js"></script>  
    </body>

</html>
